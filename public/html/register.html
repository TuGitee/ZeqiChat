<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, viewport-fit=cover,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="chat now">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="application-name" content="chat now">
    <meta name="msapplication-TileColor" content="#A47AFF">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="javascript/axios.min.js"></script>
    <script src="javascript/register.js" defer></script>
</head>

<body>
    <div class="register">
        <div class="register-image"></div>
        <div class="register-box">
            <h1 class="register-box-title">注册</h1>
            <div class="register-box-form">
                <div>
                    <label for="email">邮箱：</label>
                    <input type="email" name="email" placeholder="email" id="email">
                </div>
                <div>
                    <label for="username">用户名：</label>
                    <input type="text" name="username" placeholder="username" id="username">
                </div>
                <div>
                    <label for="password">密码：</label>
                    <input type="password" name="password" placeholder="password" id="password">
                </div>
                <div>
                    <label for="password2">确认密码：</label>
                    <input type="password" name="repassword" placeholder="repassword" id="repassword">
                </div>
                <div>
                    <label for="captcha">验证码：</label>
                    <input type="text" name="captcha" placeholder="captcha" id="captcha">
                    <button class="form-button" id="CaptchaButton">获取验证码</button>
                </div>
                <div>
                    <label for="avatar">头像：</label>
                    <input type="file" accept="image/*,image/gif" name="avatar" id="avatar">
                </div>
                <div>
                    <input type="submit" class="form-button" value="注册" id="register">
                </div>
                <div>
                    已有帐号？<a href="/login">点我登录</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
