<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, viewport-fit=cover,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="zeqichats">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="application-name" content="zeqichats">
    <meta name="msapplication-TileColor" content="#A47AFF">
    <link rel="icon" href="../zeqi.ico" type ="image/x-icon">
    <link rel="apple-touch-icon" href="../zeqi.ico">
    <title>择栖聊天室</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/github-dark.css">
    <link rel="stylesheet" href="css/highlightjs-line-numbers.css">
    <script src="javascript/axios.min.js"></script>
    <script src="javascript/socketio.js"></script>
    <script src="javascript/home.js"></script>
    <script src="javascript/message.js"></script>
    <script src="javascript/highlight.min.js"></script>
    <script src="javascript/highlightjs-line-numbers.js"></script>
    <script>
        axios.interceptors.request.use(function (config) {
            const token = localStorage.getItem("token");
            config.headers.Authorization = `Bearer ${token}`;
            return config;
        });
        axios.interceptors.response.use(function (response) {
            const { authorization } = response.headers;
            authorization && localStorage.setItem("token", authorization);
            return response;
        }, function (error) {
            if (error.response.status === 401) {
                location.href = '/login'
                localStorage.removeItem('token');
            }
            return Promise.reject(error);
        }); 
    </script>
</head>

<body>
    <div class="border">
        <div class="border-title">择栖聊天室</div>
        <div class="border-hello">你好，username</div>
        <div class="home">
            <ul class="home-list">
            </ul>
            <div class="home-content">
                <div class="home-content-title">
                    <div class="home-content-title-box">
                        <a class="home-content-title-back" id="back" href="javascript:;"></a>
                        <span class="home-content-title-name"></span>
                    </div>
                    <a id="logout" href="javascript:;">logout</a>
                </div>
                <div class="home-content-content" id="chat-content"></div>
                <div class="home-content-input">
                    <textarea type="text" id="chat-input" maxlength="1000" rows="1"></textarea>
                    <div class="home-content-input-btns">
                        <button id="chat-send">发送</button>
                        <button><label id="image-send" for="chat-image">图片</label></button>
                    </div>
                </div>
                <div class="home-content-image">
                    <input type="file" id="chat-image" accept="image/*">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
