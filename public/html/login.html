<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, viewport-fit=cover,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="chat now">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="application-name" content="chat now">
    <meta name="msapplication-TileColor" content="#A47AFF">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="javascript/axios.min.js"></script>
    <script src="javascript/login.js" defer></script>
    <script>
        // 设置拦截器
        axios.interceptors.request.use(function (config) {
            return config;
        });
        axios.interceptors.response.use(function (response) {
            const { authorization } = response.headers;
            authorization && localStorage.setItem("token", authorization);
            return response;
        }, function (error) {
            return Promise.reject(error);
        }); 
    </script>
</head>
<body>
    <div class="login">
        <div class="login-image"></div>
        <div class="login-box">
            <h1 class="login-box-title">登录</h1>
            <div class="login-box-form">
                <div>
                    <label for="email">邮箱/用户名：</label>
                    <input type="email" name="email" placeholder="email" id="email">
                </div>
                <div>
                    <label for="password">密码：</label>
                    <input type="password" name="password" placeholder="password" id="password">
                </div>
                <div>
                    <input type="submit" class="form-button" value="登录" id="login">
                </div>
                <div>
                    没有账号？<a href="/register">点我注册</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
