<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, viewport-fit=cover,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="chat now">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="application-name" content="chat now">
    <meta name="msapplication-TileColor" content="#A47AFF">
    <title>Document</title>
    <link rel="stylesheet" href="css/chat.css">
    <script src="javascript/axios.min.js"></script>
    <script src="javascript/socketio.js"></script>
    <script src="javascript/chat.js" defer></script>

    <script>
        axios.interceptors.request.use(function (config) {
            const token = localStorage.getItem("token");
            config.headers.Authorization = `Bearer ${token}`;
            return config;
        });
        axios.interceptors.response.use(function (response) {
            const { authorization } = response.headers;
            authorization && localStorage.setItem("token", authorization);
            return response;
        }, function (error) {
            if (error.response.status === 401) {
                location.href = '/login'
                localStorage.removeItem('token');
            }
            return Promise.reject(error);
        }); 
    </script>
</head>

<body>
    <div class="chat">
        <div class="chat-title">
            <div class="chat-title-box">
                <a class="chat-title-back" href="/home"></a>
                <span class="chat-title-name"></span>
            </div>

            <a id="logout" href="javascript:;">logout</a>
        </div>
        <div class="chat-content" id="chat-content"></div>
        <div class="chat-input">
            <input type="text" id="chat-input">
            <button id="chat-send">发送</button>
        </div>
    </div>
</body>

</html>
